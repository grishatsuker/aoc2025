name: Run Day 1 Solution

on:
  push:
    branches:
      - main
    paths:
      - 'aoc2025/day1/**'
  pull_request:
    paths:
      - 'aoc2025/day1/**'
  workflow_dispatch:

jobs:
  run-solution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run code_part1.go
        working-directory: aoc2025/day1
        run: go run code_part1.go

      - name: Run code_part2.go
        working-directory: aoc2025/day1
        run: go run code_part2.go
